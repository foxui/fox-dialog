<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
        <title>fox-dialog</title>
        <link rel="stylesheet" href="../../fox-core/dist/foxui.css"/>
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      
        <script src="../../fox-core/dist/foxui.js"></script>
        

        
        
        
        <link rel="import" href="../src/fox-dialog.html">

    </head>
    <body style="position: absolute;left:0;right:0;top:0;bottom:0;background: #EF4E3A;">
        
        <script>
           function alertFn(){
               fox.ui.alert("title","content",function(){
                  
               });
           }
           
           function confirmFn(){
               fox.ui.confirm("title","content",function(){
                  
               });
           }
           
           function promptFn(){
               fox.ui.prompt("title",function(res){
                  console.info(res);
               });
           }
           
           
           
        </script>
        
        
        
        <button onclick="alertFn()">alert</button>
        
        <button onclick="confirmFn()">confirm</button>
        
        <button onclick="promptFn()">prompt</button>
    </body>
</html>
